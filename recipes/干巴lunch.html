<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干巴lunch</title>
</head>

<body>
    <h1>干巴lunch</h1>
    <img src="../images/lunch.webp" alt="">
    <h2>说明</h2>
    <p>看干巴老头切干巴面包，品干巴人生。他的面包干的能刮出声，就像扔沙漠风干过一样。吃一口倒欠500大卡，全靠牛油果吊着命。</p>
    <p>注：抖音搜索干巴lunch了解详情</p>
    <h2>配料</h2>
    <ul>
        <li>干巴面包</li>
        <li>黄油</li>
        <li>烟熏三文鱼</li>
        <li>牛油果</li>
    </ul>
    <h2>步骤</h2>
    <ol>
        <li>烤一下干巴面包</li>
        <li>把黄油抹在干巴面包上</li>
        <li>放上烟熏三文鱼</li>
        <li>牛油果扒皮</li>
        <li>牛油果切块</li>
        <li>放上牛油果</li>
    </ol>
</body>

</html>
